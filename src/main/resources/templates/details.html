<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="base::layout(~{::section})">
<section>

  <head>
    <meta charset="ISO-8859-1">

    <title>List Employees Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">
  </head>

  <body>

    <nav class="navbar">
      <div>
        <span class="navbar-brand mb-0 h1">
          <h2 style="padding:5px;">List Employees
            Details</h2>
        </span>
      </div>
      <div class="navlink">
        <div class="d-flex">
          <p class="navbar-text">
            Welcome
          <p style="padding-left:17px;padding-right:10px;font-size:25px;" th:text="${managerName}">
          <p>! <a th:href="@{/}"><i class="fa fa-times-circle fa-2x" style="color: rgb(145, 10, 10);"></i></a>

          </p>
        </div>
      </div>
    </nav>

    <div class="main-body">

      <fieldset>
        <legend>
          <p class="heading">Employee Listings</p>
          <div class="btns">
            <a th:href="@{/add-detail}"><button type="submit" class="btn btn-outline-primary text-center"
                style="color: black;">Upload Employee Details</button></a>
            <button type="submit" class="btn btn-outline-primary text-center" style="color: black;">Download Employee
              Details</button>

          </div>
          <div class="emplist">
            <table>
              <thead>
                <td>Employee Code</td>
                <td>Employee Name</td>
                <td>Location</td>
                <td>Email</td>
                <td>Date of Birth</td>
                <td>Action</td>
              </thead>
              <tbody>

                <tr th:each="c :${employees}">
                  <td th:text="${c.code}">Employee Code</td>
                  <td th:text="${c.name}">Employee Name</td>
                  <td th:text="${c.location}">Location</td>
                  <td th:text="${c.email}">Email</td>
                  <td th:text="${c.birthdate}">Date of Birth</td>
                  <td>
                    <form method="post" th:action="@{'/edit/'+${c.code}}">
                      <button type="submit" class="btn btn-light btn-sm">Edit</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </legend>
      </fieldset>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>




  </body>
</section>

</html>
